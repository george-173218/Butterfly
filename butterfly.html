<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Most Visible Butterfly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #87ceeb, #6a5acd); /* تدرج ألوان الأزرق والبنفسجي */
            margin: 0;
            padding: 0;
            color: white; /* لون الكتابة أبيض */
        }
        header {
            background-image: url('cover-image.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* جعل خلفية الرأس شفافة لتتداخل مع الخلفية */
        }
        header h1 {
            font-size: 3em;
        }
        .content {
            margin: 20px;
        }
        .image-center {
            margin-top: 20px;
        }
        .image-center img {
            display: block;
            margin: 0 auto;
            width: 300px; /* عرض الصورة */
            height: auto; /* الحفاظ على نسبة العرض إلى الارتفاع */
        }
    </style>
</head>
<body>
    <header>
        <h1>The Most Visible Butterfly</h1>
    </header>
    <div class="content">
        <P>💙 This is the only butterfly whose appearance changes everything 💙</p>
        <div class="image-center">
            <img src="SAVE_20241206_195046.png" >
        </div>
    </div>
</body>
</html>
